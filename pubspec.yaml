name: whatsapp_clone
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_animate: ^4.5.0
  get: ^4.6.6
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.8.0
  sqflite: ^2.0.0+4
  simple_animations: ^5.0.2
  firebase_core: ^3.8.1
  firebase_ui_firestore: ^1.7.0 
  firebase_ui_firestore_slivers: ^3.0.0
  firebase_storage: ^12.3.7
  google_sign_in: ^6.2.2
  firebase_database: ^11.2.0
  cloud_firestore: ^5.5.1
  flutter_secure_storage: ^9.2.2
  flutter_svg: ^2.0.10+1
  flutter_dotenv: ^5.1.0
  firebase_auth: ^5.3.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  uuid: ^4.5.1
  connectivity_plus: ^6.1.1
  device_info_plus: ^11.2.0
  intl: ^0.19.0
  flutter_image_compress: ^2.3.0
  cached_network_image: ^3.4.1
  ntp: ^2.0.0
  redacted: ^1.0.13
  skeletonizer: ^1.4.2
  path_provider: ^2.1.5
  photo_manager: ^3.6.3
  permission_handler: ^11.3.1
  camera: ^0.11.0+2
  image: ^4.5.2
  bubble: ^1.2.1
  path: any
  heroine: ^0.4.0
  adaptive_dialog: ^2.4.0
  modern_dialog: ^1.3.0
  dropdown_button2: ^2.3.9
  scroll_to_index: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  hive_generator: ^1.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/
    - assets/logo/
    - assets/svgs/

  #-FONTS
  fonts:
    - family: AlbertSans
      fonts:
        - asset: assets/fonts/AlbertSans/AlbertSans-Regular.ttf
        - asset: assets/fonts/AlbertSans/AlbertSans-Light.ttf
          weight: 100
        - asset: assets/fonts/AlbertSans/AlbertSans-Medium.ttf
          weight: 200
        - asset: assets/fonts/AlbertSans/AlbertSans-MediumItalic.ttf
          style: italic
          weight: 300
        - asset: assets/fonts/AlbertSans/AlbertSans-SemiBold.ttf
          weight: 500
        - asset: assets/fonts/AlbertSans/AlbertSans-SemiBoldItalic.ttf
          style: italic
          weight: 700
        - asset: assets/fonts/AlbertSans/AlbertSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/AlbertSans/AlbertSans-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: assets/fonts/AlbertSans/AlbertSans-Italic.ttf
          style: italic
    - family: WhatsAppPaymentIcons
      fonts:
        - asset: assets/fonts/icon_fonts/dbf.ttf